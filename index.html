<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="score">
      <h1 class="header">Your Result</h1>
      <div class="percentage">
        <p class="overall"><strong>76</strong></p>
        <p class="outof">of 100</p>
      </div>
      <div class="state">
        <strong>Great</strong>
      </div>
      <div class="explanation">
        <p>
        You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary">
      <h1 class="sumheader"><strong>Summary</strong></h1>
      <div class="features" id="reaction">
        <div id="sumfigure"><img src="./assets/images/icon-reaction.svg" alt="Reaction"></div>
        <div id="reactiontext"><strong>Reaction</strong></div>
        <div class="percent">
          <div id="sumpercentage"><strong>80 &nbsp;</strong></div>
          <div id="per100"> / 100</div> 
        </div>
      </div>
      <div class="features" id="memory">
        <div id="sumfigure"><img src="./assets/images/icon-memory.svg" alt="Memory"></div>
        <div id="memorytext"><strong>Memory</strong></div>
        <div class="percent">
          <div id="sumpercentage"><strong>92 &nbsp;</strong></div>
          <div id="per100"> / 100</div> 
        </div>
      </div>
      <div class="features" id="verbal">
        <div id="sumfigure"><img src="./assets/images/icon-verbal.svg" alt="Verbal"></div>
        <div id="verbaltext"><strong>Verbal</strong></div>
        <div class="percent">
          <div id="sumpercentage"><strong>61 &nbsp;</strong></div>
          <div id="per100"> / 100</div> 
        </div>
      </div>
      <div class="features" id="visual">
        <div id="sumfigure"><img src="./assets/images/icon-visual.svg" alt="Visual"></div>
        <div id="visualtext"><strong>Visual</strong></div>
        <div class="percent">
          <div id="sumpercentage"><strong>72 &nbsp;</strong></div>
          <div id="per100"> / 100</div> 
        </div>
        
      </div>
      <button class="button"><strong>Continue</strong></button>
      
      
    </div>
  </div>
  
  <div class="attribution">
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
